<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bedriftoversikt</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>
<body>
    <h1>Oversikt over alle bedrifter</h1>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Navn</th>
            <th>Beskrivelse</th>
        </tr>
        <tr th:each="bedrift: ${bedrifter}">
            <td th:text="${bedrift.bedriftid}"></td>
            <td th:text="${bedrift.bedriftnavn}"></td>
            <td th:text="${bedrift.bedriftbeskrivelse}"></td>
        </tr>
    </table>
</body>
</html>
