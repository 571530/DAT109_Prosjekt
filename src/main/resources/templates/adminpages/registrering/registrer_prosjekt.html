<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrer prosjekt</title>
    <link rel="stylesheet" type="text/css" href="../../css/registrer_deg.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1> Registrer nytt prosjekt </h1>
<form method="post" action="/prosjekt/add" id="thisisform">
    <p>Prosjektnavn: <input type="text" value="" name="prosjektnavn" placeholder="Ditt prosjektnavn"></p>
    <p>Prosjektbeskrivelse: <input type="text" value="" name="prosjektbeskrivelse"
                                   placeholder="Skriv en kort beskrivelse om ditt prosjekt"></p>
    <!--
    <p>
        <select form="thisisform" name="kategori">
            <option th:each=""
        </select>
    </p>
    -->
<p>
    Velg din sammarbeidspartner:
    <select form="thisisform" name="samarbeidspartner">
        <option th:each="bedrift: ${bedrifter}"
                th:value="${bedrift.bedriftid}"
                th:name="${bedrift.bedriftnavn}"
                th:text="${bedrift.bedriftnavn}">
        </option>
    </select>
</p>
    <p><input type="reset" value="Reset"/><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
