<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrer prosjekt</title>
</head>
<body>
    <h1> Registrer nytt prosjekt </h1>
    <form action="#" th:action="@{/prosjekt/add}" th:object="@{prosjekt}">
        Prosjektnavn: <input type="text" th:field="*{navn}" name="Prosjektnavn" placeholder="Ditt prosjektnavn">
        Prosjektbeskrivelse: <input type="text" th:field="*{beskrivelse}" name="Prosjektbeskrivelse" placeholder="Skriv en kort beskrivelse om ditt prosjekt">
        <input type="submit" value="Submit"/><input type="reset" value="Reset"/>
    </form>
</body>
</html>
