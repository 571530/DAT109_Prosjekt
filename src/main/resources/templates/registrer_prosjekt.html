<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrer prosjekt</title>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>
<body>
<h1> Registrer nytt prosjekt </h1>
<form method="post" action="/prosjekt/add">
    <p>Legg inn Id mens den ikkje er automatisk</p>
    <p>Id: <input type="text" value="" name="id"/></p>
    <p>Prosjektnavn: <input type="text" value="" name="prosjektnavn" placeholder="Ditt prosjektnavn"></p>
    <p>Prosjektbeskrivelse: <input type="text" value="" name="prosjektbeskrivelse"
                                   placeholder="Skriv en kort beskrivelse om ditt prosjekt"></p>
    <p><input type="submit" value="Submit"/><input type="reset" value="Reset"/></p>
</form>
</body>
</html>
