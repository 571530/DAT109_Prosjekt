<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Du er registrert!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../../css/bedrifter.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1> Her kan brukere gå innpå bedriften og se informasjon, samt hvor mange prosjekter de er del av + antall
    arrangementer de er del av </h1>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive" data-pattern="priority-columns">
                <table summary=" "
                       class="table table-bordered table-hover">
                    <caption class="text-center"> Her er en oversikt over bedriften og informasjon om hvor mange prosjekter de er del av + antall
                        arrangementer de er del av</caption>
                    <thead>
                    <tr>
                        <td th:text="${bedrift.bedriftnavn}"></td>
                        <td th:text="${bedrift.bedriftbeskrivelse}"></td>
                        <td th:text="@{'Del av '+${partof} + ' prosjekter'}"></td>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<a href="/">Tilbake til start</a>
</body>
</html>
